<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="modifyBox">
        
      </form>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
  <script src="./js/template-web.js"></script>

  <!-- 所有文章分类模板 -->
  <!-- 准备一个 文章分类 模板 -->
  <script id="cateListTpl" type="text/html">
    {{each data}}
    <option value='{{$value.id}}'>{{$value.name}}</option>
    {{/each}}
  </script>

  <script type="text/html" id="modifyTpl">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control title" id="inputEmail3" value="{{data.title}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
      <div class="col-sm-10">
        <img src="{{data.cover.replace('http://172.16.19.30:8888','http://47.111.184.55:8888')}}" class="article_cover">
        <input name="cover" type="file" id="exampleInputFile">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
      <div class="col-sm-4">
        <select class="form-control category" name="categoryId" id="selectBox">
          <!-- <option value="{{data.categoryId}}">类别一</option> -->
          
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
      <div class="col-sm-4">

        <div class="input-group">
          <input type="text" name="date" class="form-control" value="{{data.date}}" id="dateinput">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                class="iconfont icon-icondate"></i></button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="{{data.content}}" name="content">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success btn-edit">修改</button>
      </div>
    </div>
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    // 获取文章分类
    $.ajax({
      url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
      success: function (response) {
        console.log(response)
        var html = template('cateListTpl', { data: response.data })
        $('#categoryId').html(html)
      }
    })

    // 获取用户信息
    // 获取当前的id
    var id = getUrlParams('id')
      function getUrlParams(name) {
        var paramsAry = location.search.substr(1).split('&');
        // 循环数据
        for (var i = 0; i < paramsAry.length; i++) {
          var tmp = paramsAry[i].split('=');
          if (tmp[0] == name) {
            return tmp[1];
          }
        }
        return -1;
      }

    if(id != -1){
      $.ajax({
      type: 'get',
      url: 'http://47.111.184.55:8888/api/v1/admin/article/search',
      data: {id:id},
      success: function (response) {
        console.log(response)
        var html = template('modifyTpl', { data:response.data })
        $('#modifyBox').html(html)

         // 获取文章分类
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
        success: function (response) {
          console.log(response)
          var html = template('cateListTpl', { data: response.data })
          $('#selectBox').html(html)
        }
      })
      }
    })
    }

    // 表单提交事件
    // 为发布文章表单创建提交事件
    $('#modifyBox').on('click','.btn-edit', function (e) {

      e.preventDefault()

      console.log($('form')[0])
      // 获取表单值
      var formData = new FormData($('form')[0])
      formData.append('id', id)
      // formData.append('content', tinyMCE.activeEditor.getContent())
      // formData.append('state', '已发布')

      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/article/edit',
        type: 'post',
        data: formData,
        contentType: false,
        processData: false,
        success: function (data) {
          location.href = 'article_list.html'
        }
      })
      })
  </script>
</body>

</html>
