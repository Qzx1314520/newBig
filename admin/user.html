<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con" id="usermodifyBox">

        </div>
    </div>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/template-web.js"></script>
    <!-- 用户信息修改模板 -->
    <script type="text/html" id="usermodifyTpl">
        <form class="form-horizontal article_form" id="userForm">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control username" id="inputEmail3" value="{{username}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                <div class="col-sm-4">
                    <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="{{data.nickname}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-4">
                    <input type="text" name="email" class="form-control email" id="inputEmail3" value="{{data.email}}">
                </div>
            </div>
            <!-- inputPassword3 -->
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                <div class="col-sm-10">
                    <img src="{{data.userPic.replace('http://172.16.19.30:8888','http://47.111.184.55:8888')}}
                    " alt="" class="user_pic" id="imgBox">
                    <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                    <input type="hidden" id="exampleHidden" name="user_pic">
                    <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                    <br>
                    <label for="exampleInputFile">
      <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control password" id="inputEmail3" value="12345678">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-edit edit">修改</button>
                </div>
            </div>
        </form>
    </script>
    <script>
        // 实现上传图片预览功能
        $('#usermodifyBox').on('change', '#exampleInputFile', function() {
            var file = this.files[0];
            var imgUrl = URL.createObjectURL(file)
                // console.log(imgUrl);
            $('#imgBox').attr('src', imgUrl)
            $('#exampleHidden').val(imgUrl)

        })
    </script>
    <!-- 业务逻辑代码 -->
    <script>
        $(function() {
            //获取用户信息
            $.ajax({
                type: 'get',
                url: 'http://47.111.184.55:8888/api/v1/admin/user/info',
                success: function(data) {
                    // console.log(data);
                }
            })

            //获取用户详情
            $.ajax({
                    type: 'get',
                    url: 'http://47.111.184.55:8888/api/v1/admin/user/detail',
                    success: function(data) {
                        console.log(data);
                        // console.log(data.user_pic);
                        var html = template('usermodifyTpl', data)
                        $('#usermodifyBox').html(html)
                    }
                })
                //实现修改功能
            $('#usermodifyBox').on('click', '.edit', function() {
                // console.log(2);
                $('#usermodifyBox').on('submit', '#userForm', function() {
                    // 获取表单内容     
                    var formData = new FormData($('#userForm')[0])                       
                    $.ajax({
                        type: 'post',
                        url: 'http://47.111.184.55:8888/api/v1/admin/user/edit',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(data) {
                            // 重新刷新页面
                            location.reload()
                                // alert('success to edit')
                        }
                    })
                    return false
                })
            })
        })
    </script>

</body>

</html>
