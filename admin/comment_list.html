<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css"><!-- 引入分页插件 pagination 的js文件 -->
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox">
          
        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="changePage">
          
        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script type="text/html" id="commentTpl">
    {{each data}}
      <tr>
        <td>{{$value.author}}</td>
        <td>{{$value.content}}</td>
        <td>{{$value.title}}</td>
        <td>{{$value.data}} {{$value.time}}</td>
        <td id="status">{{$value.state == 0 ? '批准' : '待审核'}}</td>
        <td class="text-center">
          <a href="javascript:;" class="btn btn-warning btn-xs delete">删除</a>
          <a href="javascript:;" class="btn btn-danger btn-xs nopass">不通过</a>
          <a href="javascript:;" class="btn btn-danger btn-xs pass">通过</a>
        </td>
      </tr>
    {{/each}}
  </script>
  <!-- <script type="text/html" id="searchTpl">
    <li class="page-item first disabled"><a href="javascript:;" class="page-link" onclick="changePage(1)">首页</a></li>
    {{if page>1}}
    <li class="page-item prev disabled"><a href="javascript:;" class="page-link"onclick="changePage({{page - 1}})">上一页</a></li>
    {{/if}}
    {{each page}}
    <li class="page-item active"><a href="javascript:;" class="page-link" onclick="changePage({{$value}})">{{$value}}</a></li>
    {{/each}}

    <li class="page-item next"><a href="javascript:;" class="page-link" onclick="changePage({{page + 1}})">下一页</a></li>
    <li class="page-item last"><a href="javascript:;" class="page-link"onclick="changePage({{pages}})">尾页</a></li>
    {{/if}}
  </script> -->
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(0, 0);
    })
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    $(function () {
      // 展示文章评论列表  搜索文章列表
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/comment/search',
        success: function (data) {
          console.log(data);
          var html = template('commentTpl', {data: data});
          $('#commentBox').html(html);

          // var pageHtml = template('searchTpl', {data: data});
          // $('#changePage').html(pageHtml); 
        }
      })

      // 删除
      $('#commentBox').on('click', '.delete', function () {
        if(confirm('确定通过?')) {
          $.ajax({
            url: 'http://47.111.184.55:8888/api/v1/admin/comment/delete',
            type: 'post',
            success: function () {
              location.reload();
            }
          })
        }
      })
      
      // 审核通过
      $('#commentBox').on('click', '.pass', function () {
        if(confirm('确定通过?')) {
          $.ajax({
            url: 'http://47.111.184.55:8888/api/v1/admin/comment/pass',
            type: 'post',
            success: function (data) {
              // console.log(data);
              location.reload();
              // $(this).find('#status').val('0');
            }
          })
        }
      })

      // 不通过
      $('#commentBox').on('click', '.nopass', function () {
        if(confirm('确定不通过?')) {
          $.ajax({
            url: 'http://47.111.184.55:8888/api/v1/admin/comment/reject',
            type: 'post',
            success: function (data) {
              location.reload();
              // $(this).find('#status').val('1');
            }
          })
        }
      })

    })
  </script>
</body>

</html>
