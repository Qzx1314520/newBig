<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="fenleixianshi">

                    <!-- 模板放置的位置 -->

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">

                    <form id="addfenlei">
                        <!-- 用一个文本框来保存当前编辑的 分类id -->
                        <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
                        <!-- 隐藏域 特性:默认就是隐藏的 -->
                        <input type="hidden" name="id" id="recipient-id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-slug">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="submit" form="addfenlei" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script>
        // 弹框的东西
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function() {
            $('#addModal').modal('hide');
        });
    </script>

    <!-- 编辑弹框的模板 -->
    <script type='text/html' id='edittpl'>
        {{each data}}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">修改分类</h4>
                </div>

                <div class="modal-body">
                    <form id="addfenlei">
                        <!-- 用一个文本框来保存当前编辑的 分类id -->
                        <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
                        <!-- 隐藏域 特性:默认就是隐藏的 -->
                        <input type="hidden" name="id" id="recipient-id" value="{{$value.id}}">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name" value="{{$value.name}}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-slug" value="{{$value.slug}}">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="submit" form="addfenlei" class="btn btn-primary" id="model_gai">修改</button>
                </div>

            </div>
        </div>
        {{/each}}
    </script>

    <!-- 这是显示的模板 -->
    <script type='text/html' id='fenleitpl'>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-info btn-xs" data-edit="{{$value.id}}" id='edit-fenlei'>编辑</a>
                <a href="javascript:;" data-delete="{{$value.id}}" id='delete-fenlei' class="btn btn-danger btn-xs">删除</a>
                <!-- deleteTr( 1 )在javascript里面 -->
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 业务逻辑代码 -->
    <script>
        // 删除分类
        $('#fenleixianshi').on('click', '#delete-fenlei', function() {
            // console.log(1);
            var id = $(this).attr('data-delete');
            // console.log(id);
            $.ajax({
                url: 'http://47.111.184.55:8888/api/v1/admin/category/delete',
                type: 'post',
                data: {
                    id: id
                },
                success: function(data) {
                    // console.log(data);
                    location.reload()
                }
            })

        })

        // 编辑
        // 先得让小框框出来
        $('#fenleixianshi').on('click', '#edit-fenlei', function() {
            var id = $(this).attr('data-edit')
            $.ajax({
                url: 'http://47.111.184.55:8888/api/v1/admin/category/search',
                type: 'get',
                data: {
                    id: id
                },
                success: function(data) {
                    // console.log(data);
                    var html = template('edittpl', {
                            data: data.data
                        })
                        // console.log(html);
                    $('#addModal').html(html)
                }
            })

            // 让弹框显示 这谁想的出来
            $('#addModal').modal('show')
        })

        // 点击弹框退出按钮,让弹框退出
        $('#addModal').on('click', '#model_shutoff', function() {
            $('#addModal').modal('hide')
        })


        // 编辑页面
        // 给表单创建点击事件 只有表单才有submit提交事件
        $('#addModal').on('submit', '#addfenlei', function() {
            // console.log(1);

            var formdata = $(this).serialize()
                // console.log(formdata);


            $.ajax({
                url: 'http://47.111.184.55:8888/api/v1/admin/category/edit',
                type: 'post',
                // 参数的格式要注意起来
                data: formdata,

                success: function(data) {
                    console.log(data);
                    location.reload()
                },
                error: function(data) {
                    console.log(data);

                }
            })

            return false
        })


        // 显示数据
        $.ajax({
            url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
            type: 'get',
            success: function(data) {
                // console.log(data);
                var html = template('fenleitpl', {
                        data: data.data
                    })
                    // console.log(html);
                $('#fenleixianshi').html(html)
            }
        })

        // 添加新增分类
        $('#addfenlei').on('submit', function() {
            var formdata = $(this).serialize()
            $.ajax({
                url: 'http://47.111.184.55:8888/api/v1/admin/category/add',
                type: 'post',
                data: formdata,
                success: function(data) {
                    // console.log(data);
                    location.reload()
                }
            })
            return false
        })
    </script>
</body>

</html>
